# Required metadata
sonar.projectKey=note_app-flexi
sonar.projectName=note_app-flexi
sonar.projectVersion=1.0

# Directory where the source code is located
sonar.sources=website,main.py

# Directory for test files
sonar.tests=tests

# Set the language as Python (since this is a Python/Flask project)
sonar.language=py

# Optional: Exclude files that are auto-generated, or not required for analysis
sonar.exclusions=**/__pycache__/**,venv/**,instance/**,**/static/**,**/templates/**

# Optional: Set test coverage reports (if you have coverage reports)
# Uncomment and specify the path if you are using a tool like pytest-cov
# sonar.python.coverage.reportPaths=coverage.xml

# Optional: Linting for Python files (assuming you have pylint output)
# Uncomment if pylint reports are available
# sonar.python.pylint.reportPaths=pylint-report.txt

# Logging level for analysis
sonar.verbose=true
